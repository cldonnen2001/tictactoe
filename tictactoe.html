<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christine Godfrey | Tic-tac-toe"></title>
    </head>
    <link rel="stylesheet" href="tictactoe.css">
    
<body>
<div class="container">
    <h1 id="playText">Let's play a round</h1>
    <button id="restartBtn">Restart</button>
    <div id="gameBoard">                <!--short cut to everything below type out:  #gameboard>.box*9#0  when you click off line all the divs are created-->
        <div class="box" id="0"></div>  <!--zero based index-->
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>

</div>


        <script src="tictactoe.js"></script>
</body>
</html>
